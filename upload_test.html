<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Archivo a API</title>
</head>
<body>
    <h2>üì§ Subir archivo a la API</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Subir</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch('http://localhost:5000/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                const responseDiv = document.getElementById('response');
                
                if (response.ok) {
                    responseDiv.innerHTML = `<p style="color:green;"> ${result.message} (${result.filename})</p>`;
                } else {
                    responseDiv.innerHTML = `<p style="color:red;"> Error: ${result.error}</p>`;
                }

            } catch (error) {
                document.getElementById('response').innerHTML =
                    `<p style="color:red;">‚ùå Error al conectar con el servidor: ${error}</p>`;
            }
        });
    </script>
</body>
</html>
